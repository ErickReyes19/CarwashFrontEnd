
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Si necesitas forzar una compilaci칩n limpia, puedes agregar argumentos o usar la opci칩n --no-cache en el build
    container_name: carwashfrontend-app
    ports:
      - "0.0.0.0:8082:3000"
    environment:
      - URLLOGIN=${URLLOGIN}
      - URLBASE=${URLBASE}
      - NEXT_PUBLIC_SIGNALR_URL=${NEXT_PUBLIC_SIGNALR_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
    deploy:
      resources:
        limits:
          memory: 512M   # Limita la memoria a 512 MB (nota: esta secci칩n se aplica en modo swarm)
    restart: always      # Reinicia el contenedor autom치ticamente en caso de fallo
    networks:
      - carwash-network

networks:
  carwash-network:
    driver: bridge
